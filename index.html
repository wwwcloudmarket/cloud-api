<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cloud Market</title>
  <meta name="description" content="Drops & Shop" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="ts-header">
    <nav class="ts-nav">
      <a href="#drops">DROPS</a>
      <a href="#shop">MUSIC</a>
    </nav>

    <a class="ts-logo" href="#">
      <span>C</span><span>A</span><span>C</span><span>T</span><span>U</span><span>S</span>
    </a>

    <div class="ts-cart">CART <b id="cartCount">0</b></div>
  </header>

  <main>
    <!-- DROPS (верхняя плитка) -->
    <section id="drops" class="section">
      <h2 class="sr-only">Drops</h2>
      <div class="grid drops-grid" id="dropsGrid"></div>
    </section>

    <hr class="sep" />

    <!-- SHOP (ниже магазин) -->
    <section id="shop" class="section">
      <h2 class="sr-only">Shop</h2>
      <div class="grid shop-grid" id="shopGrid"></div>
    </section>
  </main>

  <footer class="ts-footer">
    <small>© Cloud Market <span id="year"></span></small>
  </footer>

  <script src="/app.js" defer></script>
</body>
</html>
